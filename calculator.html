<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Calculator</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link href="css/site.css" rel="stylesheet" type="text/css" />
    <script src="scripts/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="scripts/site.js" type="text/javascript"></script>
    <script src="jquery-1.11.1.min.js" type="text/javascript"></script>
</head>

    <body>
        
        <div class="calculator">
            <div class="calculator-inner">
        
                <div class="row">
                    <input id="ResultPane" type="text" autofocus />
                </div>
                <div class="row">
                    <button id="Clear" class="double clear">clear</button>
                    <button id="Backspace" class="single clear"><i class="fa fa-long-arrow-left"></i></button>
                    <button id="Divide" class="single spacing-marginright-0 spacing-marginleft--1px operators">/</button>
                </div>
                <div class="row">
                    <button id="7" class="single numberpad">7</button>
                    <button id="8" class="single numberpad">8</button>
                    <button id="9" class="single numberpad spacing-marginleft--1px">9</button>
                    <button id="Multiply" class="single spacing-marginright-0 operators">*</button>
                </div>
                <div class="row">
                    <button id="4" class="single numberpad">4</button>
                    <button id="5" class="single numberpad">5</button>
                    <button id="6" class="single numberpad spacing-marginleft--1px">6</button>
                    <button id="Subtract" class="single spacing-marginright-0 operators">-</button>
                </div>
                <div class="row">
                    <button id="1" class="single numberpad">1</button>
                    <button id="2" class="single numberpad">2</button>
                    <button id="3" class="single numberpad spacing-marginleft--1px">3</button>
                    <button id="Add" class="single spacing-marginright-0 operators">+</button>
                </div>
                <div class="row">
                    <button id="0" class="double numberpad">0</button>
                    <button id="Decimal" class="single numberpad">.</button>
                    <button id="Equals" class="single spacing-marginright-0 spacing-marginleft--1px operators">=</button>
                </div>

            </div>
        </div>


    </body>
</html>
